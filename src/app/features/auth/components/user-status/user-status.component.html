<div
  class="btn-group"
  role="group"
  aria-label="Login Status"
  *ngrxLet="loggedIn$ as loggedIn"
>
  <button
  data-auth-logout-button
    *ngIf="loggedIn"
    type="button"
    class="btn btn-primary"
    (click)="requestLogout()"
  >
    Log Out {{ userName$ | async }}
  </button>
  <button
  data-auth-login-button
    *ngIf="!loggedIn"
    type="button"
    class="btn btn-primary"
    (click)="requestLogin()"
  >
    Log In
  </button>
</div>
